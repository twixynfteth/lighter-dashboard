<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lighter Top Holders</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        :root {
            --bg-primary: #000000;
            --bg-secondary: #0a0a0a;
            --bg-tertiary: #111111;
            --accent: #26a69a;
            --accent-light: #2ed1b8;
            --green: #26a69a;
            --red: #ef5350;
            --text-primary: #ffffff;
            --text-secondary: rgba(255,255,255,0.7);
            --text-muted: rgba(255,255,255,0.4);
            --border: rgba(255,255,255,0.08);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 24px;
        }
        
        header {
            border-bottom: 1px solid var(--border);
            padding: 20px 0;
            background: var(--bg-primary);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo {
            font-family: 'JetBrains Mono', monospace;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            gap: 2px;
        }
        
        .cursor {
            display: inline-block;
            width: 10px;
            height: 18px;
            background: var(--accent);
            margin-left: 4px;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        .live-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            color: var(--text-muted);
        }
        
        .live-dot {
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            padding: 24px 0;
        }
        
        .stat-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 20px;
        }
        
        .stat-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            margin-bottom: 8px;
        }
        
        .stat-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 24px;
            font-weight: 600;
        }
        
        .stat-value.green {
            color: var(--accent);
        }
        
        .search-bar {
            padding: 16px 0;
        }
        
        .search-bar input {
            width: 100%;
            padding: 14px 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            outline: none;
            transition: border-color 0.15s;
        }
        
        .search-bar input:focus {
            border-color: var(--accent);
        }
        
        .search-bar input::placeholder {
            color: var(--text-muted);
        }
        
        .table-container {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 24px;
        }
        
        .table-header {
            display: grid;
            grid-template-columns: 60px 1fr 150px 120px 120px 80px;
            padding: 14px 20px;
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border);
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
        }
        
        .table-row {
            display: grid;
            grid-template-columns: 60px 1fr 150px 120px 120px 80px;
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
            transition: background 0.15s;
            align-items: center;
            cursor: pointer;
        }
        
        .table-row:hover {
            background: var(--bg-tertiary);
        }
        
        .table-row.expanded {
            background: var(--bg-tertiary);
            border-bottom: none;
        }
        
        .expanded-content {
            background: var(--bg-tertiary);
            padding: 0 20px 20px 80px;
            border-bottom: 1px solid var(--border);
        }
        
        .token-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 12px;
        }
        
        .token-item {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 12px;
        }
        
        .token-symbol {
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            color: var(--text-muted);
            margin-bottom: 4px;
        }
        
        .token-balance {
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .rank {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            color: var(--text-secondary);
        }
        
        .rank.gold {
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }
        
        .rank.silver {
            color: #C0C0C0;
            text-shadow: 0 0 10px rgba(192, 192, 192, 0.3);
        }
        
        .rank.bronze {
            color: #CD7F32;
            text-shadow: 0 0 10px rgba(205, 127, 50, 0.3);
        }
        
        .address {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            color: var(--text-secondary);
            transition: color 0.15s;
            word-break: break-all;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .address:hover {
            color: var(--accent);
        }
        
        .expand-icon {
            font-size: 10px;
            color: var(--text-muted);
            transition: transform 0.2s;
        }
        
        .expand-icon.open {
            transform: rotate(90deg);
        }
        
        .balance {
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            font-weight: 600;
            text-align: right;
            color: var(--accent);
        }
        
        .usd-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            text-align: right;
            color: var(--text-secondary);
        }
        
        .change {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            text-align: right;
            color: var(--text-muted);
        }
        
        .change.positive {
            color: #26a69a;
        }
        
        .change.negative {
            color: #ef5350;
        }
        
        .account-id {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            color: var(--text-muted);
            text-align: right;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            padding: 24px 0;
        }
        
        .pagination button {
            padding: 10px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.15s;
        }
        
        .pagination button:hover:not(:disabled) {
            border-color: var(--accent);
            color: var(--accent);
        }
        
        .pagination button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .page-info {
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            color: var(--text-muted);
            padding: 0 16px;
        }
        
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px 20px;
            color: var(--text-muted);
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .copy-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 4px;
            font-size: 12px;
        }
        
        .copy-btn:hover {
            color: var(--accent);
        }
        
        @media (max-width: 768px) {
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
            .table-header, .table-row {
                grid-template-columns: 40px 1fr 100px 80px;
            }
            .table-header > div:nth-child(4),
            .table-header > div:nth-child(5),
            .table-row > div:nth-child(4),
            .table-row > div:nth-child(5) {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        function App() {
            const [data, setData] = useState([]);
            const [loading, setLoading] = useState(true);
            const [search, setSearch] = useState('');
            const [page, setPage] = useState(1);
            const [expandedRows, setExpandedRows] = useState(new Set());
            const perPage = 25;
            
            useEffect(() => {
                fetch('top_holders.csv')
                    .then(res => res.text())
                    .then(csvText => {
                        Papa.parse(csvText, {
                            header: true,
                            complete: (results) => {
                                const parsed = results.data
                                    .filter(row => row.address && row.balance)
                                    .map((row, index) => {
                                        // Parse all token columns
                                        const tokens = {};
                                        Object.keys(row).forEach(key => {
                                            if (!['account_index', 'address', 'balance', 'yesterday_balance', 'change_24h', 'total_value_usd'].includes(key)) {
                                                const val = parseFloat(row[key]);
                                                if (val > 0) {
                                                    tokens[key] = val;
                                                }
                                            }
                                        });
                                        
                                        return {
                                            rank: index + 1,
                                            account_index: row.account_index || index,
                                            address: row.address,
                                            balance: parseFloat(row.balance) || 0,
                                            total_value_usd: parseFloat(row.total_value_usd) || 0,
                                            change_24h: parseFloat(row.change_24h) || 0,
                                            tokens: tokens
                                        };
                                    })
                                    .sort((a, b) => b.balance - a.balance);
                                setData(parsed);
                                setLoading(false);
                            },
                            error: () => setLoading(false)
                        });
                    })
                    .catch(() => setLoading(false));
            }, []);
            
            const formatBalance = (bal) => {
                return bal.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 }) + ' LIT';
            };
            
            const formatUSD = (val) => {
                if (!val) return '-';
                return '$' + val.toLocaleString('en-US', { minimumFractionDigits: 0, maximumFractionDigits: 0 });
            };
            
            const formatChange = (change) => {
                if (change === 0) return '-';
                const prefix = change > 0 ? '+' : '';
                return prefix + change.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
            };
            
            const formatToken = (val, symbol) => {
                if (val >= 1000000) {
                    return (val / 1000000).toFixed(2) + 'M';
                } else if (val >= 1000) {
                    return (val / 1000).toFixed(2) + 'K';
                } else if (val >= 1) {
                    return val.toFixed(2);
                } else {
                    return val.toFixed(6);
                }
            };
            
            const getChangeClass = (change) => {
                if (change > 0) return 'change positive';
                if (change < 0) return 'change negative';
                return 'change';
            };
            
            const formatAddress = (addr) => {
                if (!addr) return 'N/A';
                return addr;
            };
            
            const copyAddress = (addr, e) => {
                e.stopPropagation();
                navigator.clipboard.writeText(addr);
                alert('Copied!');
            };
            
            const toggleExpand = (index) => {
                const newExpanded = new Set(expandedRows);
                if (newExpanded.has(index)) {
                    newExpanded.delete(index);
                } else {
                    newExpanded.add(index);
                }
                setExpandedRows(newExpanded);
            };
            
            const getRankClass = (rank) => {
                if (rank === 1) return 'rank gold';
                if (rank === 2) return 'rank silver';
                if (rank === 3) return 'rank bronze';
                return 'rank';
            };
            
            const filteredData = data.filter(row => {
                if (!search) return true;
                const s = search.toLowerCase();
                return row.address.toLowerCase().includes(s) ||
                       row.account_index.toString().includes(s);
            });
            
            const totalPages = Math.ceil(filteredData.length / perPage);
            const paginatedData = filteredData.slice((page - 1) * perPage, page * perPage);
            
            const stats = {
                count: data.length,
                total: data.reduce((sum, row) => sum + row.balance, 0),
                top: data[0]?.balance || 0,
                whales: data.filter(row => row.balance >= 100000).length
            };
            
            if (loading) {
                return (
                    <div className="loading">
                        <div className="loading-spinner"></div>
                        <div>Loading data...</div>
                    </div>
                );
            }
            
            return (
                <div>
                    <header>
                        <div className="container">
                            <div className="header-content">
                                <div className="logo">
                                    lighter_whales<span className="cursor"></span>
                                </div>
                                <div className="live-badge">
                                    <span className="live-dot"></span>
                                    <span>LIVE</span>
                                </div>
                            </div>
                        </div>
                    </header>
                    
                    <main className="container">
                        <div className="stats">
                            <div className="stat-card">
                                <div className="stat-label">Accounts</div>
                                <div className="stat-value">{stats.count.toLocaleString()}</div>
                            </div>
                            <div className="stat-card">
                                <div className="stat-label">Total LIT</div>
                                <div className="stat-value green">{(stats.total / 1000000).toFixed(1)}M</div>
                            </div>
                            <div className="stat-card">
                                <div className="stat-label">Top Balance</div>
                                <div className="stat-value">{(stats.top / 1000000).toFixed(2)}M LIT</div>
                            </div>
                            <div className="stat-card">
                                <div className="stat-label">Whales (100K+ LIT)</div>
                                <div className="stat-value green">{stats.whales.toLocaleString()}</div>
                            </div>
                        </div>
                        
                        <div className="search-bar">
                            <input 
                                type="text"
                                placeholder="Search address..."
                                value={search}
                                onChange={(e) => { setSearch(e.target.value); setPage(1); }}
                            />
                        </div>
                        
                        <div className="table-container">
                            <div className="table-header">
                                <div>Rank</div>
                                <div>Address</div>
                                <div style={{ textAlign: 'right' }}>LIT Balance</div>
                                <div style={{ textAlign: 'right' }}>USD Value</div>
                                <div style={{ textAlign: 'right' }}>24h Change</div>
                                <div style={{ textAlign: 'right' }}>Account</div>
                            </div>
                            
                            {paginatedData.map((row, i) => {
                                const displayRank = (page - 1) * perPage + i + 1;
                                const isExpanded = expandedRows.has(row.account_index);
                                const hasTokens = Object.keys(row.tokens).length > 0;
                                
                                return (
                                    <React.Fragment key={row.account_index}>
                                        <div 
                                            className={`table-row ${isExpanded ? 'expanded' : ''}`}
                                            onClick={() => hasTokens && toggleExpand(row.account_index)}
                                        >
                                            <div className={getRankClass(displayRank)}>{displayRank}</div>
                                            <div className="address">
                                                {hasTokens && <span className={`expand-icon ${isExpanded ? 'open' : ''}`}>â–¶</span>}
                                                <span onClick={(e) => copyAddress(row.address, e)}>{formatAddress(row.address)}</span>
                                            </div>
                                            <div className="balance">{formatBalance(row.balance)}</div>
                                            <div className="usd-value">{formatUSD(row.total_value_usd)}</div>
                                            <div className={getChangeClass(row.change_24h)}>{formatChange(row.change_24h)}</div>
                                            <div className="account-id">#{row.account_index}</div>
                                        </div>
                                        
                                        {isExpanded && (
                                            <div className="expanded-content">
                                                <div className="token-grid">
                                                    {Object.entries(row.tokens)
                                                        .sort((a, b) => b[1] - a[1])
                                                        .map(([symbol, balance]) => (
                                                            <div className="token-item" key={symbol}>
                                                                <div className="token-symbol">{symbol}</div>
                                                                <div className="token-balance">{formatToken(balance, symbol)}</div>
                                                            </div>
                                                        ))
                                                    }
                                                </div>
                                            </div>
                                        )}
                                    </React.Fragment>
                                );
                            })}
                            
                        </div>
                        
                        <div className="pagination">
                            <button onClick={() => setPage(1)} disabled={page === 1}>First</button>
                            <button onClick={() => setPage(p => Math.max(1, p - 1))} disabled={page === 1}>Prev</button>
                            <span className="page-info">Page {page} of {totalPages}</span>
                            <button onClick={() => setPage(p => Math.min(totalPages, p + 1))} disabled={page === totalPages}>Next</button>
                            <button onClick={() => setPage(totalPages)} disabled={page === totalPages}>Last</button>
                        </div>
                    </main>
                </div>
            );
        }
        
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
